<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Mijn Spaanse Vriendje ‚òÅÔ∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --soft-blue: #E3F2FD;
            --soft-pink: #FCE4EC;
            --soft-yellow: #FFF9C4;
            --soft-green: #E8F5E9;
            --text-color: #5C677D;
            --accent: #90CAF9;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--soft-blue);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
            overflow: hidden;
        }

        /* Decoraci√≥n infantil */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.6;
            z-index: -1;
        }

        /* Cabecera suave */
        .top-bar {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 40px;
            align-items: center;
        }

        .score-pill {
            background: white;
            padding: 8px 25px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            color: #90CAF9;
        }

        /* √Årea de juego */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 1000px;
        }

        .instruction {
            font-size: 1.4rem;
            margin-bottom: 25px;
            color: #7E8C9F;
        }

        /* Palabra principal (Estilo Nube) */
        .word-bubble {
            background: white;
            padding: 40px 70px;
            border-radius: 60px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.03);
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 50px;
            border: 4px solid #F1F8FF;
        }

        .word-bubble:hover {
            transform: scale(1.02);
        }

        .word-bubble h1 {
            font-family: 'Fredoka', cursive;
            font-size: 4.5rem;
            margin: 0;
            color: #7BB8FA;
            letter-spacing: 2px;
        }

        .audio-hint {
            font-size: 1rem;
            color: #B0BEC5;
            display: block;
            margin-top: 10px;
        }

        /* Opciones cuadradas pero muy redondeadas */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 35px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.03);
            transition: all 0.2s ease;
            border: 3px solid transparent;
        }

        .card:hover {
            transform: translateY(-5px);
            background: var(--soft-yellow);
        }

        .card .emoji {
            font-size: 3.5rem;
            display: block;
            margin-bottom: 5px;
        }

        .card .label {
            font-size: 1.1rem;
            color: #9DA9BB;
            font-weight: 600;
        }

        /* Efectos */
        .correct-anim {
            border-color: #A5D6A7 !important;
            background: #F1F8E9 !important;
        }

        .error-anim {
            animation: wobble 0.4s;
            border-color: #EF9A9A !important;
        }

        @keyframes wobble {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .progress-track {
            width: 200px;
            height: 10px;
            background: #E0E0E0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #90CAF9;
            width: 0%;
            transition: width 0.5s;
        }
    </style>
</head>

<body>

    <div class="cloud" style="top:10%; left:10%; width:150px; height:60px;"></div>
    <div class="cloud" style="top:20%; right:15%; width:200px; height:80px;"></div>
    <div class="cloud" style="bottom:15%; left:20%; width:120px; height:50px;"></div>

    <div class="top-bar">
        <div class="score-pill">‚ú® <span id="points">0</span></div>
        <div class="progress-track">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div style="font-weight: 600; color: #90CAF9;">Mijn Spaanse Vriendje</div>
    </div>

    <div class="game-area">
        <div class="instruction">Luister en kies het juiste plaatje:</div>

        <div class="word-bubble" onclick="playVoice()">
            <h1 id="target-word">...</h1>
            <span class="audio-hint">Klik om te horen üîä</span>
        </div>

        <div class="options-grid" id="grid"></div>
    </div>

    <script>
        // Vocabulario seleccionado de las lecciones 
        const lessons = [
            { es: "Hola", nl: "Hallo", emoji: "üëã" },
            { es: "Rojo", nl: "Rood", emoji: "üçé" },
            { es: "Azul", nl: "Blauw", emoji: "ü¶ã" },
            { es: "Amarillo", nl: "Geel", emoji: "‚òÄÔ∏è" },
            { es: "Uno", nl: "E√©n", emoji: "üç¶" },
            { es: "Dos", nl: "Twee", emoji: "üçí" },
            { es: "Tres", nl: "Drie", emoji: "üê•" },
            { es: "Mam√°", nl: "Mama", emoji: "üë©" },
            { es: "Pap√°", nl: "Papa", emoji: "üë®" },
            { es: "Perro", nl: "Hond", emoji: "üê∂" },
            { es: "Gato", nl: "Kat", emoji: "üê±" },
            { es: "Casa", nl: "Huis", emoji: "üè†" },
            { es: "Manzana", nl: "Appel", emoji: "üçé" },
            { es: "Agua", nl: "Water", emoji: "üíß" },
            { es: "Leche", nl: "Melk", emoji: "ü•õ" },
            { es: "Pan", nl: "Brood", emoji: "üçû" }
        ];

        let current = null;
        let score = 0;
        let completed = 0;

        function startGame() {
            if (completed >= lessons.length) {
                alert("Goed gedaan! Je bent een ster! üåü");
                completed = 0; score = 0;
                document.getElementById('points').innerText = score;
            }

            current = lessons[Math.floor(Math.random() * lessons.length)];
            document.getElementById('target-word').innerText = current.es;

            let options = [current];
            while (options.length < 4) {
                let rand = lessons[Math.floor(Math.random() * lessons.length)];
                if (!options.includes(rand)) options.push(rand);
            }
            options.sort(() => Math.random() - 0.5);

            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            options.forEach(opt => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<span class="emoji">${opt.emoji}</span><span class="label">${opt.nl}</span>`;
                card.onclick = () => check(opt, card);
                grid.appendChild(card);
            });

            playVoice();
        }

        function playVoice() {
            const msg = new SpeechSynthesisUtterance(current.es);
            msg.lang = 'es-ES';
            msg.rate = 0.7;
            msg.pitch = 1.2; // Voz un poco m√°s infantil/aguda
            window.speechSynthesis.speak(msg);
        }

        function check(selected, el) {
            if (selected.es === current.es) {
                score += 10;
                completed++;
                el.classList.add('correct-anim');
                document.getElementById('points').innerText = score;
                document.getElementById('progress').style.width = (completed / lessons.length * 100) + "%";

                confetti({
                    particleCount: 80,
                    spread: 50,
                    origin: { y: 0.7 },
                    colors: ['#90CAF9', '#FCE4EC', '#FFF9C4']
                });

                setTimeout(startGame, 1200);
            } else {
                el.classList.add('error-anim');
                setTimeout(() => el.classList.remove('error-anim'), 400);
            }
        }

        startGame();
    </script>

</body>

</html>
